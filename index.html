<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const n = 100.0;

        function setColor(color) {
            ctx.fillStyle = color;
            ctx.strokeStyle = color;
        }

        function drawTree(d, s) {
            if (d <= 0) return;

            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -s);
            ctx.stroke();
            ctx.translate(0, -s);

            drawTree(d - 1, s * 0.8);
            ctx.rotate(Math.PI / 3);
            drawTree(d - 3, s * 0.5);
            drawLight();
            ctx.rotate(Math.PI / 3);
            drawTree(d - 3, s * 0.5);
            ctx.rotate(-2 * Math.PI / 3);
            ctx.translate(0, s);
        }

        function drawLight() {
            const rand = Math.floor(Math.random() * 30);
            if (rand === 0) {
                setColor('tomato');
                ctx.beginPath();
                ctx.arc(0, 0, 6, 0, Math.PI * 2);
                ctx.fill();
            } else if (rand === 1) {
                setColor('orange');
                ctx.beginPath();
                ctx.arc(0, 0, 3, 0, Math.PI * 2);
                ctx.fill();
            } else {
                setColor('darkgreen');
            }
        }

        function drawSnow() {
            for (let i = 0; i < 200; i++) {
                setColor("white");
                const x = Math.random() * 700 - 350;
                const y = Math.random() * 450 - 100;
                ctx.beginPath();
                ctx.arc(x, y, Math.random() * 10 + 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawScene() {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height);
            setColor("orange");
            ctx.beginPath();
            ctx.rotate(Math.PI / 2);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -3 * n);
            ctx.stroke();
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.rotate(Math.PI * 63 / 180);
            ctx.moveTo(0, 0);
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(0, n / 5);
                ctx.rotate(-Math.PI * 144 / 180);
                ctx.lineTo(0, n / 5);
                ctx.rotate(Math.PI * 72 / 180);
            }
            ctx.fill();
            ctx.rotate(-Math.PI * 63 / 180);
            ctx.translate(0, -n * 4.8);
            ctx.restore();

            drawTree(15, n);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height);
            ctx.rotate(Math.PI / 2);
            ctx.translate(0, n / 2);
            ctx.restore();

            for (let i = 0; i < 200; i++) {
                const a = 200 - 400 * Math.random();
                const b = 10 - 20 * Math.random();
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height);
                ctx.rotate(Math.PI / 2);
                ctx.translate(b, a);
                setColor(Math.random() < 0.5 ? 'tomato' : 'wheat');
                ctx.beginPath();
                ctx.arc(0, 0, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            ctx.save();
            ctx.fillStyle = "darkred";
            ctx.font = "40px Comic Sans MS";
            ctx.textAlign = "center";
            ctx.fillText("Merry Christmas Hường cute:3", canvas.width / 2, canvas.height / 2);
            ctx.restore();

            drawSnow();
        }

        drawScene();
    </script>
</body>
</html>
